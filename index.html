<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
</head>
<body>
    <h1 class="title">Productivity Tracker</h1>

    <div class="switcher">
        <button class="switcher-btn">Daily</button>
        <button class="switcher-btn">Monthly</button>
    </div>

    <div class="daily-content">
        <div class="options-bar">
            <button class="option-btn">eCorr Day</button>
            <button class="option-btn">Review Day</button>
            <button class="option-btn">Overtime</button>
            <button class="option-btn">Previous Day</button>
        </div>
        <form action="">
            <div class="stat">
                <label for="date">Date:</label>
                <input
                  type="text"
                  class="stat"
                  id="date"
                  name="date"
                >
            </div>

            <div class="stat">
                <label for="hours">Hours Worked:</label>
                <input
                  type="text"
                  class="stat"
                  id="hours"
                  name="hours"
                >
            </div>

            <div class="stat">
                <label for="basic">Basic Letters:</label>
                <input
                  type="text"
                  class="stat"
                  id="basic"
                  name="basic"
                >
            </div>

            <div class="stat">
                <label for="custom">Custom Letters:</label>
                <input
                  type="text"
                  class="stat"
                  id="custom"
                  name="custom"
                >
            </div>

            <div class="stat">
                <label for="review">Reviews:</label>
                <input
                  type="text"
                  class="stat"
                  id="review"
                  name="review"
                >
            </div>

            <div class="stat">
                <label for="ecorr-case">eCorr Cases:</label>
                <input
                  type="text"
                  class="stat"
                  id="ecorr-case"
                  name="ecorr-case"
                >
            </div>

            <div class="stat">
                <label for="ecorr-stick">eCorr Sticks:</label>
                <input
                  type="text"
                  class="stat"
                  id="ecorr-stick"
                  name="ecorr-stick"
                >
            </div>

            <button class="submit-data">Submit</button>
        </form>
    </div>
</body>
</html>
